<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet-Shop</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="styles.css">

  <!-- Contract Configuration -->
  <script src="config.js"></script>
</head>
<body>

  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>üê∂ Web3 Pet Shop</h1>
      <button id="connectWallet" class="btn btn-primary">Connect Wallet</button>
    </div>
    <div id="walletInfo" class="alert alert-info d-none"></div>
    <div id="dogs-container" class="row g-4"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="dogModal" tabindex="-1" aria-labelledby="dogModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dogModalLabel">Dog Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="dogModalBody"></div>
      </div>
    </div>
  </div>

    <!-- Loader Modal -->
  <div class="modal fade" id="loaderModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body text-center">
          <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="text-white mt-3" id="loaderText">Processing transaction...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.3/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- App Scripts -->
  <script>alert("Please make sure to connect your wallet before any transaction!")</script>
  <script type="module" src="loader.js"></script>
  <script src="wallet.js"></script>
  <script type="module" src="contract.js"></script>
  <script src="ui.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
